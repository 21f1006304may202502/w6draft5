name: Iris docker test
on:
  workflow_dispatch
permissions:
  contents: write
  pull-requests: write
jobs:
  test_model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: iterative/setup-cml@v2
      - name: run unit tests
        run: |
          pip install -r requirements.txt
          touch test_output.txt
          cat iris_api_w6draft.py |tail -n 2 |head -n 1 >> test_output.txt
          curl ifconfig.io >> test_output.txt
          uvicorn iris_api:app --reload --host 0.0.0.0
          pytest test.py -v 2>&1 > test_output.txt
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          touch report.md
          echo "test output" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          echo "metrics from training" >> report.md
          cml comment create --publish report.md
